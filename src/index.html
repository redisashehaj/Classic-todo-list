<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" type="text/css" href="./style/todo.css">
    <script defer src="./js/todo.js"></script>
</head>

<body>
    <header>
        <h3>Keep track of your tasks</h3>
    </header>
    <form class="todo-form" id="todo-form">
        <input type="text" class="todo-title" id="todo-title" placeholder="Title" required>
        <input type="text" class="todo-description" id="todo-description" placeholder="Description" required>
        <input type="submit" value="Add" class="todo-button" id="todo-submit">
    </form>
    <div class="todo-main">
        text I need to clear out
    </div>
</body>

</html>
